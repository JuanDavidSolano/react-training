<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">
  <title>Time tracking dashboard</title>
</head>

<body>
  <div class="content">
    <div class="card">
      <div class="card__profile">
        <img src="./resources/image-jeremy.png" alt="" class="profile__img">
        <p class="card-profile__text">Report for <br> <b class="card-profile__name">Jeremy Robson</b></p>
      </div>
      <div class="card__buttons-container">
        <a class="card-profile__buttons">Daily</a>
        <a class="card-profile__buttons">Weekly</a>
        <a class="card-profile__buttons">Monthly</a>
      </div>
    </div>
    <div class="data-card work">
      <img src="./resources/icon-work.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Work</h1>
        <h1 class="data-card__time">32hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 36hrs</p>
      </div>
    </div>
    <div class="data-card play">
      <img src="./resources/icon-play.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Play</h1>
        <h1 class="data-card__time">10hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 8hrs</p>
      </div>
    </div>
    <div class="data-card study">
      <img src="./resources/icon-study.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Study</h1>
        <h1 class="data-card__time">4hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 7hrs</p>
      </div>
    </div>
    <div class="data-card exercise">
      <img src="./resources/icon-exercise.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Exercise</h1>
        <h1 class="data-card__time">4hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 5hrs</p>
      </div>
    </div>
    <div class="data-card social">
      <img src="./resources/icon-social.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Social</h1>
        <h1 class="data-card__time">5hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 10hrs</p>
      </div>
    </div>
    <div class="data-card self-care">
      <img src="./resources/icon-self-care.svg" alt="" class="inner-card__logo">
      <div class="card__inner">
        <h1 class="data-card__title">Self Care</h1>
        <h1 class="data-card__time">2hrs</h1>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
        <p class="data-card__last-time">Last Week - 2hrs</p>
      </div>
    </div>
  </div>
</body>

</html>
