<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Product preview card component</title>
</head>

<body>
    <main>
        <section>
            <div class="product-card__container">
                <div class="product-card__image"><img class="product-card__product-img"
                        src="./resources/image-product-desktop.jpg" alt="product-logo">
                </div>
                <div class="product-card">
                    <div class="product-card__content">
                        <a class="product__type">PERFUME</a>
                        <a class="product__title">Gabrielle Essence Eau De Parfum</a>
                        <p class="product__description">A floral, solar and voluptuous interpretation composed by
                            Olivier Polge, Perfumer-Creator for the House of CHANEL.
                        </p>
                        <div class="product__price-container">
                            <a class="product__price">$149.99</a>
                            <a class="product__real-price">$169.99</a>
                        </div>
                        <button class="product-card__add-button"><embed class="add-button__icon"
                                src="./resources/icon-cart.svg" /> Add to
                            cart</button>
                    </div>

                </div>
            </div>
        </section>
    </main>
</body>

</html>
