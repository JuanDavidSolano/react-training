<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./thanks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating Component Thanks</title>
</head>

<body>
    <div class="card">
        <div class="card__content">
            <img class="thanks__img" src="./resources/illustration-thank-you.svg" alt="">

                <p class="selection__text">You selected 4 out of 5</p>
            </div>
            <h1 class="card__title">Thank you!</h1>
            <p class="card__description">We appreciate you taking the time to giva a rating. If you ever need more

        </div>
    </div>
