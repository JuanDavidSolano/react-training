<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Interactive Rating Component</title>
</head>

<body>
    <div class="card">
        <div class="card__content">
            <div class="star__container">
                <img src="./resources/icon-star.svg" alt="" class="star">
            </div>
            <h1 class="card__title">How did we do?</h1>
            <p class="card__description">Please let us know how we did with your support reques. All feedback is
                appreciated
                to help us improve our offering!</p>
            <div class="scores__container">
                <div class="score__container">
                    1 </div>
                <div class="score__container">
                    2 </div>
                <div class="score__container">
                    3 </div>
                <div class="score__container">
                    4 </div>
                <div class="score__container">
                    5
                </div>
            </div>
            <a href="./thanks.html"><button class="submit">SUBMIT</button></a>
        </div>
    </div>
</body>

</html>
