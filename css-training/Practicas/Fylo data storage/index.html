<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo data storage</title>
</head>

<body>
  <div class="content">
    <div class="content__header blue">
      <img src="./resources/logo.svg" alt="" class="header__logo">
      <div class="header__buttons">
        <div class="button"><img src="./resources/icon-document.svg" alt="" class="button__img"></div>
        <div class="button"><img src="./resources/icon-folder.svg" alt="" class="button__img"></div>
        <div class="button"><img src="./resources/icon-upload.svg" alt="" class="button__img cloud"></div>
      </div>
    </div>
    <div class="wrapper">
      <div class="content__data blue">
        <p>You've used <b>815 GB</b> of your storage</p>
        <div>
          <div class="data__bar">
            <div class="bar__amount">
              <div class="bar__dot">
              </div>
            </div>
          </div>
          <div class="bar__amounts">
            <h1 class="amount">0 GB</h1>
            <h1 class="amount">1000 GB</h1>
          </div>
        </div>
      </div>
      <div class="wrapper2">
        <div class="amount__left">
          <h1 class="left__amount"><b class="leftam">185</b> GB LEFT</h1>
        </div>
      </div>
    </div>
</body>

</html>
